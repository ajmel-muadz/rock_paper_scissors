        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="rps.js" defer></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

    <body>
        <div class="new-game-container">
            <div class="new-header">
                <h1 class="new-game-name">Rock, Paper, Scissors</h1>
                <div class="new-tutorial-container">
                    <p class="new-tutorial">
                        You are playing against the CPU (Computer). First to 5 points wins!
                    </p>
                </div>
            </div>
            <div class="new-player-cpu-container">
                <div class="new-player-container">
                    <p class="new-player-name">You:</p>
                    <p class="new-player-score">0</p>
                    <div class="new-player-symbol">
                        ❔
                    </div>
                </div>
                <div class="new-cpu-container">
                    <p class="new-cpu-name">CPU:</p>
                    <p class="new-cpu-score">0</p>
                    <div class="new-cpu-symbol">
                        ❔
                    </div>
                </div>
            </div>
            <div class="new-choices-container">
                <button class="new-rock-btn">Rock</button>
                <button class="new-paper-btn">Paper</button>
                <button class="new-scissors-btn">Scissors</button>
            </div>
        </div>
